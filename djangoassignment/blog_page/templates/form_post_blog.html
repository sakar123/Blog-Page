<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'form_post_blog.css' %}">
    <title>Post Blogs</title>
</head>
<body>
<div class="form-group row">
<form method="post" action="/blog/home/" enctype="multipart/form-data">
     {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Post This Blog Into Future" />
</form>
<br>
</div>
<form method="get" action="/blog/home">
    <input type="submit" class="btn btn-primary btn-lg" value="Take Me to Future" />
</form>
</body>
</html>
